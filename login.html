<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JomPekan</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --background-color: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            width: 100%;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo h2 {
            color: var(--primary-color);
            margin-bottom: 0;
            padding: 5px 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
        }

        .nav-links li {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            margin: 0 3px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-links li:hover, .nav-links li.active {
            background: var(--primary-color);
            color: white;
        }

        .nav-links li i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <h2>JomPekan</h2>
        </div>
        <ul class="nav-links">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <li>
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </li>
            </a>

            <a href="attractions.html" style="text-decoration: none; color: inherit;">
                <li>
                    <i class="material-icons">place</i>
                    <span>View Attractions</span>
                </li>
            </a>

            <a href="gallery.html" style="text-decoration: none; color: inherit;">
                <li>
                    <i class="material-icons">photo_library</i>
                    <span>Gallery</span>
                </li>
            </a>

            <a href="wallet.html" style="text-decoration: none; color: inherit;">
                <li>
                    <i class="material-icons">account_balance_wallet</i>
                    <span>Wallet</span>
                </li>
            </a>

            <a href="planner.html" style="text-decoration: none; color: inherit;">
                <li>
                    <i class="material-icons">event</i>
                    <span>Planner</span>
                </li>
            </a>

            <a href="login.html" style="text-decoration: none; color: inherit;">
                <li class="active">
                    <i class="material-icons">login</i>
                    <span>Log In</span>
                </li>
            </a>
        </ul>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <h1>Welcome Back</h1>
                <p class="text-secondary">Sign in to continue your journey in Pekan</p>
            </div>

            <form id="loginForm" class="fade-in">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-group">
                        <i class="material-icons input-icon">email</i>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <i class="material-icons input-icon">lock</i>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <i class="material-icons input-icon toggle-password">visibility_off</i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="remember-forgot">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="material-icons">login</i>
                    Sign In
                </button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
                    <button style="display: flex; align-items: center; gap: 8px; border: 2px solid #2196F3; border-radius: 24px; padding: 10px 28px; background: white; color: #2196F3; font-weight: 500; font-size: 1rem; cursor: pointer; transition: box-shadow 0.2s;">
                        <span style="display: flex; align-items: center;">
                            <!-- Google SVG -->
                            <svg width="20" height="20" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.23l6.85-6.85C35.64 2.36 30.18 0 24 0 14.82 0 6.71 5.48 2.69 13.44l7.98 6.2C12.13 13.13 17.62 9.5 24 9.5z"/><path fill="#34A853" d="M46.1 24.55c0-1.64-.15-3.22-.42-4.74H24v9.01h12.42c-.54 2.9-2.18 5.36-4.66 7.01l7.2 5.6C43.98 37.13 46.1 31.36 46.1 24.55z"/><path fill="#FBBC05" d="M10.67 28.65c-1.13-3.36-1.13-6.99 0-10.35l-7.98-6.2C.7 16.52 0 20.16 0 24c0 3.84.7 7.48 2.69 10.9l7.98-6.25z"/><path fill="#EA4335" d="M24 48c6.18 0 11.36-2.05 15.14-5.59l-7.2-5.6c-2.01 1.35-4.59 2.14-7.94 2.14-6.38 0-11.87-3.63-14.33-8.89l-7.98 6.25C6.71 42.52 14.82 48 24 48z"/></g></svg>
                        </span>
                        Google
                    </button>
                    <button style="display: flex; align-items: center; gap: 8px; border: 2px solid #2196F3; border-radius: 24px; padding: 10px 28px; background: white; color: #2196F3; font-weight: 500; font-size: 1rem; cursor: pointer; transition: box-shadow 0.2s;">
                        <span style="display: flex; align-items: center;">
                            <!-- Facebook SVG -->
                            <svg width="20" height="20" viewBox="0 0 32 32"><path fill="#1877F3" d="M32 16c0-8.837-7.163-16-16-16S0 7.163 0 16c0 7.732 5.477 14.13 12.688 15.682V20.89h-3.82v-4.89h3.82v-3.73c0-3.77 2.292-5.89 5.803-5.89 1.684 0 3.445.3 3.445.3v3.78h-1.94c-1.914 0-2.51 1.19-2.51 2.41v2.13h4.27l-.683 4.89h-3.587v10.792C26.523 30.13 32 23.732 32 16z"/><path fill="#FFF" d="M22.317 20.89l.683-4.89h-4.27v-2.13c0-1.22.596-2.41 2.51-2.41h1.94v-3.78s-1.761-.3-3.445-.3c-3.511 0-5.803 2.12-5.803 5.89v3.73h-3.82v4.89h3.82v10.792A15.98 15.98 0 0 0 16 32c2.042 0 4.004-.348 5.817-.99V20.89h.5z"/></svg>
                        </span>
                        Facebook
                    </button>
                </div>

                <p class="text-center mt-4">
                    Don't have an account? 
                    <a href="#" class="text-primary">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <style>
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            color: var(--text-secondary);
        }

        .input-group .form-input {
            padding-left: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: var(--spacing-xl) 0;
            color: var(--text-secondary);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 var(--spacing-md);
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: var(--spacing-xs);
        }

        .w-100 {
            width: 100%;
        }
    </style>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your login logic here
            console.log('Login form submitted');
        });
    </script>
</body>
</html>
